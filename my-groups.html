<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy Â· My Groups</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-white text-slate-900 antialiased" data-page="my-groups">

<div class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex-shrink-0">
        <div class="p-6 h-full flex flex-col justify-between">
            <div>
                <!-- Brand -->
                <div class="flex items-center gap-3 mb-8">
                    <div class="h-10 w-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">SB</div>
                    <div>
                        <h1 class="font-bold text-lg">StudyBuddy</h1>
                        <p class="text-xs text-slate-500">Connected campuses</p>
                    </div>
                </div>

                <!-- Nav -->
                <nav class="space-y-1">
                    <a href="dashboard.html" data-nav="dashboard" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Dashboard</a>
                    <a href="my-groups.html" data-nav="my-groups" class="block px-3 py-2 rounded-md bg-indigo-50 text-indigo-700 font-medium">My Groups</a>
                    <a href="groups.html" data-nav="groups" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Join Groups</a>
                    <a href="create-group.html" data-nav="create-group" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Create Group</a>
                    <a href="profile.html" data-nav="profile" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Profile</a>
                </nav>
            </div>

            <button id="signOutButton" onclick="logout()" class="mt-6 w-full text-left px-3 py-2 text-sm text-slate-500 hover:text-slate-800 transition">
                Sign out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-12">
        <header class="mb-8">
            <h2 class="text-2xl font-bold text-slate-900">Your Groups</h2>
            <p class="text-slate-600 mt-1">Manage memberships and track your teams.</p>
        </header>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row justify-between items-end sm:items-center gap-4 mb-8 pb-6 border-b border-slate-100">
            <div>
                <div class="text-sm font-medium text-slate-500 uppercase tracking-wide">Total Groups</div>
                <div class="text-3xl font-bold text-slate-900" id="myGroupsCount">0</div>
            </div>
            
            <!-- Filter Tabs -->
            <div class="flex bg-slate-100 p-1 rounded-lg">
                <button class="px-4 py-1.5 rounded-md text-sm font-medium bg-white text-slate-900 shadow-sm transition" data-my-groups-filter="all">All</button>
                <button class="px-4 py-1.5 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 transition" data-my-groups-filter="owner">Owned</button>
                <button class="px-4 py-1.5 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 transition" data-my-groups-filter="member">Member</button>
            </div>
        </div>

        <!-- List Container -->
        <div id="myGroupsList" class="space-y-4">
            <!-- Populated by JS -->
            <div class="text-center py-12 text-slate-400 italic">Loading...</div>
        </div>
    </main>

</div>

<!-- Logic -->
<script type="module" src="./js/groups.js"></script>

</body>
</html>
