<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy Â· Join Groups</title>
    
    <!-- Standard Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-white text-slate-900 antialiased" data-page="groups">

<div class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex-shrink-0">
        <div class="p-6 h-full flex flex-col justify-between">
            <div>
                <!-- Brand -->
                <div class="flex items-center gap-3 mb-8">
                    <div class="h-10 w-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">SB</div>
                    <div>
                        <h1 class="font-bold text-lg">StudyBuddy</h1>
                        <p class="text-xs text-slate-500">Connected campuses</p>
                    </div>
                </div>

                <!-- Nav -->
                <nav class="space-y-1">
                    <a href="dashboard.html" data-nav="dashboard" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Dashboard</a>
                    <a href="my-groups.html" data-nav="my-groups" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">My Groups</a>
                    <a href="groups.html" data-nav="groups" class="block px-3 py-2 rounded-md bg-indigo-50 text-indigo-700 font-medium">Join Groups</a>
                    <a href="create-group.html" data-nav="create-group" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Create Group</a>
                    <a href="profile.html" data-nav="profile" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Profile</a>
                </nav>
            </div>

            <button id="signOutButton" onclick="logout()" class="mt-6 w-full text-left px-3 py-2 text-sm text-slate-500 hover:text-slate-800 transition">
                Sign out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-12">
        <header class="mb-8">
            <h2 class="text-2xl font-bold text-slate-900">Discover Groups</h2>
            <p class="text-slate-600 mt-1">Find a team and start building.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Left: Search & Results -->
            <div class="flex-1">
                <!-- Search & Filters -->
                <div class="mb-6 space-y-4">
                    <input type="search" id="groupSearchInput" 
                        placeholder="Search by name, tags, or branch..." 
                        class="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500">
                    
                    <div class="flex flex-wrap gap-2">
                        <button class="px-3 py-1 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-full text-sm font-medium transition" data-filter="all">All</button>
                        <button class="px-3 py-1 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-full text-sm font-medium transition" data-filter="ai/ml">AI/ML</button>
                        <button class="px-3 py-1 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-full text-sm font-medium transition" data-filter="robotics">Robotics</button>
                        <button class="px-3 py-1 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-full text-sm font-medium transition" data-filter="design">Design</button>
                    </div>
                </div>

                <!-- Results Container -->
                <div id="groupResults" class="space-y-4">
                    <!-- JS populates this -->
                    <div class="text-center py-10 text-slate-500">Loading groups...</div>
                </div>
            </div>

            <!-- Right: CTA -->
            <div class="w-full lg:w-80 flex-shrink-0">
                <div class="bg-indigo-50 border border-indigo-100 rounded-xl p-6">
                    <h3 class="font-bold text-indigo-900 mb-2">Start your own lab</h3>
                    <p class="text-sm text-indigo-700 mb-4 leading-relaxed">Can't find what you're looking for? Create a new group in seconds and get featured.</p>
                    <a href="create-group.html" class="block w-full text-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition">
                        Create Group
                    </a>
                </div>
            </div>

        </div>
    </main>

</div>

<!-- Logic -->
<script type="module" src="./js/groups.js"></script>

</body>
</html>
