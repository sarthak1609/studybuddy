<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy Â· Profile</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-white text-slate-900 antialiased" data-page="profile">

<div class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex-shrink-0">
        <div class="p-6 h-full flex flex-col justify-between">
            <div>
                <!-- Brand -->
                <div class="flex items-center gap-3 mb-8">
                    <div class="h-10 w-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">SB</div>
                    <div>
                        <h1 class="font-bold text-lg">StudyBuddy</h1>
                        <p class="text-xs text-slate-500">Connected campuses</p>
                    </div>
                </div>

                <!-- Nav -->
                <nav class="space-y-1">
                    <a href="dashboard.html" data-nav="dashboard" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Dashboard</a>
                    <a href="my-groups.html" data-nav="my-groups" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">My Groups</a>
                    <a href="groups.html" data-nav="groups" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Join Groups</a>
                    <a href="create-group.html" data-nav="create-group" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Create Group</a>
                    <a href="profile.html" data-nav="profile" class="block px-3 py-2 rounded-md bg-indigo-50 text-indigo-700 font-medium">Profile</a>
                </nav>
            </div>

            <button id="signOutButton" onclick="logout()" class="mt-6 w-full text-left px-3 py-2 text-sm text-slate-500 hover:text-slate-800 transition">
                Sign out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-12">
        <header class="mb-8">
            <h2 class="text-2xl font-bold text-slate-900">Your Profile</h2>
            <p class="text-slate-600 mt-1">Manage your identity and track your activity.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Left: Profile Card -->
            <div class="flex-1">
                <div class="border border-slate-200 rounded-xl p-6 sm:p-8">
                    <div class="flex flex-col sm:flex-row gap-6 items-start">
                        <img id="profileAvatar" src="https://avatars.githubusercontent.com/u/1?v=4" 
                            alt="Avatar" class="h-24 w-24 rounded-full border border-slate-100 object-cover">
                        
                        <div class="flex-1 space-y-4">
                            <div>
                                <h3 id="profileName" class="text-xl font-bold text-slate-900">Loading...</h3>
                                <p id="profileEmail" class="text-slate-500">Fetching details...</p>
                            </div>

                            <div id="profileInterests" class="flex flex-wrap gap-2">
                                <!-- JS populates this -->
                            </div>

                            <div class="flex gap-3 pt-2">
                                <a href="edit-profile.html" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition shadow-sm">
                                    Edit Profile
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Stats & Recent -->
            <div class="w-full lg:w-80 flex-shrink-0 space-y-6">
                
                <!-- Stats -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="border border-slate-200 rounded-xl p-4 text-center bg-slate-50">
                        <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Groups</div>
                        <div id="profileGroupsCount" class="text-2xl font-bold text-slate-900">0</div>
                    </div>
                    <div class="border border-slate-200 rounded-xl p-4 text-center bg-slate-50">
                        <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Posts</div>
                        <div id="profilePostsCount" class="text-2xl font-bold text-slate-900">0</div>
                    </div>
                </div>

                <!-- Activity -->
                <div class="border border-slate-200 rounded-xl p-6">
                    <h3 class="font-bold text-slate-800 mb-4">Recently Active Groups</h3>
                    <div id="profileRecentGroups" class="space-y-3 text-sm">
                         <!-- JS populates this -->
                         <p class="text-slate-400 italic">No recent activity.</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

</div>

<!-- Logic -->
<script type="module" src="./js/profile.js"></script>

</body>
</html>
