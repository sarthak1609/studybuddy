<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy Â· Edit Profile</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-white text-slate-900 antialiased" data-page="edit-profile">

<div class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex-shrink-0">
        <div class="p-6 h-full flex flex-col justify-between">
            <div>
                <!-- Brand -->
                <div class="flex items-center gap-3 mb-8">
                    <div class="h-10 w-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">SB</div>
                    <div>
                        <h1 class="font-bold text-lg">StudyBuddy</h1>
                        <p class="text-xs text-slate-500">Connected campuses</p>
                    </div>
                </div>

                <!-- Nav Links -->
                <nav class="space-y-1">
                    <a href="dashboard.html" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Dashboard</a>
                    <a href="my-groups.html" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">My Groups</a>
                    <a href="groups.html" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Join Groups</a>
                    <a href="create-group.html" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Create Group</a>
                    <a href="profile.html" class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Profile</a>
                    <a href="edit-profile.html" class="block px-3 py-2 rounded-md bg-indigo-50 text-indigo-700 font-medium">Edit Profile</a>
                </nav>
            </div>

            <button id="signOutButton" onclick="logout()" class="mt-6 w-full text-left px-3 py-2 text-sm text-slate-500 hover:text-slate-800 transition">
                Sign out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-12 max-w-3xl">
        <header class="mb-8">
            <h2 class="text-2xl font-bold text-slate-900">Edit Profile</h2>
            <p class="text-slate-600 mt-1">Update your personal details and interests.</p>
        </header>

        <form id="editProfileForm" class="space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input type="text" name="name" required 
                        class="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <!-- Photo -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Photo URL</label>
                    <input type="url" name="photoURL" placeholder="https://..." 
                        class="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>

            <!-- Email (Read-only) -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" name="email" readonly 
                    class="w-full rounded-lg border-slate-200 bg-slate-50 text-slate-500 cursor-not-allowed">
            </div>

            <!-- Interests -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Interests</label>
                <div id="editInterests" class="flex flex-wrap gap-2 mb-2 min-h-[40px]"></div>
                <p class="text-xs text-slate-500">Select up to 5 interests.</p>
            </div>

            <!-- Actions -->
            <div class="pt-2">
                <button type="submit" class="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-sm transition">
                    Save Changes
                </button>
            </div>

        </form>
    </main>

</div>

<!-- Logic -->
<script type="module" src="./js/profile.js"></script>

</body>
</html>
